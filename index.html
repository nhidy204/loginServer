<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h2 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .result.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .result.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .result.hidden {
      opacity: 0;
      transform: translateY(-10px);
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      .login-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please sign in to your account</p>
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <input type="text" placeholder="Username" id="username" required />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" id="password" required />
      </div>
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #666;">Signing in...</p>
    </div>

    <div class="result hidden" id="result"></div>
  </div>

  <script>
    // Token management functions
    const TokenManager = {
      // Store tokens in localStorage
      storeTokens(accessToken, refreshToken) {
        localStorage.setItem('accessToken', accessToken);
        localStorage.setItem('refreshToken', refreshToken);
        localStorage.setItem('tokenExpiry', Date.now() + (15 * 60 * 1000)); // 15 minutes
      },

      // Get stored tokens
      getTokens() {
        return {
          accessToken: localStorage.getItem('accessToken'),
          refreshToken: localStorage.getItem('refreshToken'),
          tokenExpiry: localStorage.getItem('tokenExpiry')
        };
      },

      // Check if token is expired
      isTokenExpired() {
        const expiry = localStorage.getItem('tokenExpiry');
        return !expiry || Date.now() > parseInt(expiry);
      },

      // Clear tokens (logout)
      clearTokens() {
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        localStorage.removeItem('tokenExpiry');
      },

      // Refresh access token using refresh token
      async refreshAccessToken() {
        const { refreshToken } = this.getTokens();
        
        if (!refreshToken) {
          throw new Error('No refresh token available');
        }

        try {
          const response = await fetch('http://localhost:3000/refresh', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ refreshToken }),
          });

          if (!response.ok) {
            throw new Error('Failed to refresh token');
          }

          const data = await response.json();
          this.storeTokens(data.accessToken, data.refreshToken || refreshToken);
          return data.accessToken;
        } catch (error) {
          this.clearTokens();
          throw error;
        }
      },

      // Make authenticated request with automatic token refresh
      async authenticatedRequest(url, options = {}) {
        let accessToken = this.getTokens().accessToken;

        // Check if token is expired and refresh if needed
        if (this.isTokenExpired() && this.getTokens().refreshToken) {
          try {
            accessToken = await this.refreshAccessToken();
          } catch (error) {
            this.showLogoutMessage();
            throw error;
          }
        }

        // Add authorization header
        const authOptions = {
          ...options,
          headers: {
            ...options.headers,
            'Authorization': `Bearer ${accessToken}`
          }
        };

        const response = await fetch(url, authOptions);

        // If 401, try to refresh token once more
        if (response.status === 401 && this.getTokens().refreshToken) {
          try {
            accessToken = await this.refreshAccessToken();
            authOptions.headers['Authorization'] = `Bearer ${accessToken}`;
            return await fetch(url, authOptions);
          } catch (error) {
            this.showLogoutMessage();
            throw error;
          }
        }

        return response;
      },

      // Show logout message
      showLogoutMessage() {
        const resultDiv = document.getElementById('result');
        resultDiv.textContent = 'Session expired. Please login again.';
        resultDiv.className = 'result error';
        resultDiv.classList.remove('hidden');
        
        // Clear form
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
      }
    };

    // Check if user is already logged in
    function checkLoginStatus() {
      const { accessToken } = TokenManager.getTokens();
      if (accessToken && !TokenManager.isTokenExpired()) {
        showLoggedInState();
      }
    }

    // Show logged in state
    function showLoggedInState() {
      const loginContainer = document.querySelector('.login-container');
      loginContainer.innerHTML = `
        <div class="login-header">
          <h2>Welcome Back!</h2>
          <p>You are already logged in</p>
        </div>
        <div style="text-align: center; margin: 30px 0;">
          <button class="submit-btn" onclick="logout()" style="background: #dc3545;">Logout</button>
        </div>
        <div class="result success">
          <strong>Access Token:</strong> ${TokenManager.getTokens().accessToken.substring(0, 20)}...
          <br><strong>Refresh Token:</strong> ${TokenManager.getTokens().refreshToken.substring(0, 20)}...
        </div>
      `;
    }

    // Logout function
    function logout() {
      TokenManager.clearTokens();
      location.reload();
    }

    // Initialize on page load
    checkLoginStatus();

    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');
      const loadingDiv = document.getElementById('loading');
      const submitBtn = document.querySelector('.submit-btn');

      // Show loading
      loadingDiv.style.display = 'block';
      submitBtn.disabled = true;
      resultDiv.classList.add('hidden');

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });

        const data = await response.json();

        // Hide loading
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;

        if (response.ok) {
          // Store tokens
          TokenManager.storeTokens(data.accessToken, data.refreshToken);
          
          resultDiv.textContent = 'Successfully logged in! ' + data.message;
          resultDiv.className = 'result success';
          
          // Show token info
          setTimeout(() => {
            resultDiv.innerHTML = `
              <strong>Login Successful!</strong><br>
              Access Token: ${data.accessToken.substring(0, 20)}...<br>
              Refresh Token: ${data.refreshToken.substring(0, 20)}...<br>
              <button class="submit-btn" onclick="logout()" style="margin-top: 10px; background: #dc3545;">Logout</button>
            `;
          }, 1000);

          console.log('Access Token:', data.accessToken);
          console.log('Refresh Token:', data.refreshToken);
        } else {
          resultDiv.textContent = 'Login failed: ' + data.message;
          resultDiv.className = 'result error';
        }

        // Show result with animation
        setTimeout(() => {
          resultDiv.classList.remove('hidden');
        }, 100);

      } catch (error) {
        loadingDiv.style.display = 'none';
        submitBtn.disabled = false;
        resultDiv.textContent = 'Network error. Please try again.';
        resultDiv.className = 'result error';
        resultDiv.classList.remove('hidden');
        console.error('Error:', error);
      }
    });

    // Example of making authenticated requests
    async function makeAuthenticatedRequest() {
      try {
        const response = await TokenManager.authenticatedRequest('http://localhost:3000/protected-route');
        const data = await response.json();
        console.log('Protected data:', data);
      } catch (error) {
        console.error('Authentication error:', error);
      }
    }
  </script>
</body>
</html>
